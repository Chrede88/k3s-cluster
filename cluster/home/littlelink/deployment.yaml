apiVersion: apps/v1
kind: Deployment
metadata:
  name: little-link
  namespace: little-link
  labels:
    app: little-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: little-link
  template:
    metadata:
      labels:
        app: little-link
    spec:
      containers:
      - image: ghcr.io/techno-tim/littlelink-server@sha256:34e811f4d79d62e3652421b7040615d9853e2253e22dff8bf5f3d30b7c117351
        name: little-link
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: little-link-configmap
