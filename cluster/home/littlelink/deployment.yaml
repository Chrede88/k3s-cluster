apiVersion: apps/v1
kind: Deployment
metadata:
  name: little-link
  namespace: little-link
  labels:
    app: little-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: little-link
  template:
    metadata:
      labels:
        app: little-link
    spec:
      containers:
      - image: ghcr.io/techno-tim/littlelink-server@sha256:8fb66f7ce8b85c5c23151decd38204660c52f1d1002ec748e7297550a83ae1c8
        name: little-link
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: little-link-configmap
